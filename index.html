<!DOCTYPE html>
<html>


<head>
    <style>
        div.static {
            position: fixed;
            border: 3px solid #73AD21;
        }

        #custom_fc_button {
            position: fixed;
            left: 10px;
            bottom: 92px;
            z-index: 9990;
            width: 75px;
        }

        #custom_fc_button a #imageicon {
            width: 100%;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>position: static;</h2>

<p>An element with position: static; is not positioned in any special way; it is
    always positioned according to the normal flow of the page:</p>

<div class="static">
    This div element has position: static;
</div>
<div id="custom_fc_button" style="visibility: visible;">
    <a id="open_fc_widget" onclick="openWidget()" style="cursor:pointer;"><img id="imageicon" src="https://s3-eu-west-1.amazonaws.com/tameeni/cdn/content/Theme2.0/images/chat-icon.png" alt="تواصل مع تأميني"></a>
</div>
</body>
</html>
